services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Optional runtime tuning
      UVICORN_WORKERS: 1
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-nano}
      OPENAI_TIMEOUT_S: ${OPENAI_TIMEOUT_S:-30}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.1}

